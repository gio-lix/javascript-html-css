<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2>Verify Your Account?</h2>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing. <br/>
        Enter the code below to confirm your email address.
    </p>
    <div class="code-container">
        <input id="1" class="code" type="number" placeholder="0" min="0" max="9" required>
        <input id="2" class="code" type="number" placeholder="0" min="0" max="9" required>
        <input id="3" class="code" type="number" placeholder="0" min="0" max="9" required>
        <input id="4" class="code" type="number" placeholder="0" min="0" max="9" required>
        <input id="5" class="code" type="number" placeholder="0" min="0" max="9" required>
        <input id="6" class="code" type="number" placeholder="0" min="0" max="9" required>
    </div>
    <div>
        <button type="button" class="btn ">Verify</button>
    </div>
    <small>
        If you do not receive a code <strong> RESEND</strong>
    </small>
</div>
<script>
    const btn = document.querySelector(".btn")
    const codes = document.querySelectorAll(".code")



    codes[0].focus()
    codes.forEach((code, index) => {
        code.addEventListener("keydown", (e) => {
            if (e.key >= 0 && e.key <= 9) {
                codes[index].value = ""
                setTimeout(() => codes[index + 1].focus(), 10)
            } else if (e.key === "Backspace") {
                setTimeout(() => codes[index - 1].focus(), 10)
            }
            if (e.target.id === "6") {
                btn.classList.add("btn-primary")
            }
        })
    })
</script>
</body>
</html>
