<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
<div class="navigator">
    <div class="user_box">
        <div class="img_box">
            <img src="https://cdn.pixabay.com/photo/2017/12/31/15/56/portrait-3052641__480.jpg" alt="img">
        </div>
        <p class="username">
            Mollie Smith
        </p>
    </div>
    <div class="menu-toggle"></div>
    <ul class="menu">
        <li>
            <a href="#">
                <i class="icon fa-regular fa-user"></i>
                My Profile
            </a>
        </li>
        <li>
            <a href="#">
                <i class="icon fa-regular fa-message"></i>
                Messages
            </a>
        </li>
        <li>
            <a href="#">
                <i class="icon fa-solid fa-bell"></i>
                Notification
            </a>
        </li>
        <li>
            <a href="#">
                <i class="icon fa-solid fa-screwdriver-wrench"></i>
                Settings
            </a>
        </li>
        <li>
            <a href="#">
                <i class="icon fa-solid fa-circle-info"></i>
                Info
            </a>
        </li>
        <li>
            <a href="#">
                <i class="icon fa-solid fa-right-from-bracket"></i>
                Logout
            </a>
        </li>
    </ul>
</div>

<script>
    const toggle = document.querySelector(".menu-toggle")
    const navigate = document.querySelector(".navigator")


    navigate.onclick = () => {
        navigate.classList.toggle("active")
    }
</script>
</body>
</html>
