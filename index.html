<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Card Design</title>
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="https://cdn.pixabay.com/photo/2022/11/29/11/31/robin-7624340_1280.jpg" alt="bird">
        </div>
        <div class="details">
            <article>
                <h3>Lorem ipsum dolor.</h3>
                <img src="assets/Eagle6.svg" alt="">
            </article>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4 / 5</span>
            </div>
            <div class="tags">
                <span>Mallard</span>
                <span>Emu</span>
                <span>Osprey</span>
            </div>
            <div class="info">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. A amet architecto doloremque dolorum maiores optio quos rerum temporibus tenetur velit.
                </p>
            </div>
            <div class="species">
                <h4>species</h4>
                <ul>
                    <li>
                        <img src="https://cdn.pixabay.com/photo/2019/08/07/06/13/black-crowned-crane-4389916__480.jpg" alt="birds">
                    </li>
                    <li>
                        <img src="https://cdn.pixabay.com/photo/2022/02/14/06/54/bird-7012586_1280.jpg" alt="birds">
                    </li>
                    <li>
                        <img src="https://cdn.pixabay.com/photo/2022/10/05/20/43/hyacinth-macaw-7501470__480.jpg" alt="birds">
                    </li>
                    <li>
                        <img src="https://cdn.pixabay.com/photo/2019/08/02/14/20/bird-4379798__480.jpg" alt="birds">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
